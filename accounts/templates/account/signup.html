{% extends 'main/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

  <div class="col-md-6">
    <!-- templates/account/signup.html -->
    <h2>Sign Up</h2>
    <form class="form-control" method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <p><small>Already have an account? Log in <a href="/accounts/login">here</a></small></p>
      <button type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
