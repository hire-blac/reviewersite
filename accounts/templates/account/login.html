{% extends 'main/base.html' %}

{% block title %}Login{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="col-md-6">
    <!-- templates/account/login.html -->
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <p><small>Don't have an account? Sign up <a href="/accounts/signup">here</a></small></p>
      <button type="submit" class="btn btn-success">Log In</button>
    </form>

  </div>
{% endblock content %}
