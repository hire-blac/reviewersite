{% if products == None %}
{% elif products %}

  {% if products == 1 %}
  
  {% else %}
    <datalist id="productList">
      {% for product in products %}
        <h1><option value="{{product.name}}"></h1>
      {% endfor %}
    </datalist >
  {% endif %}

{% else %}
  <p>No product found</p>
  <p>Add new product <a href="/product/new">here</a>.</p>
{% endif %}
