{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}

  <form action="" method="post">
    {% csrf_token %}
    <h4>Add new product</h4>
    {% comment %} <div class="many-attributes">
      {{form.as_p}}
    </div> {% endcomment %}

    <label for="name">Name of Product: </label>
    <input type="text" name="name" id="name" placeholder="Name of product">
    
    <label for="category">Category: </label>
    <select name="category" id="category" required>
      <option value="" selected disabled>Choose Product Category</option>
      {% for cat in categories %}
        <option value="{{cat.slug}}">{{cat}}</option>
      {% endfor %}
    </select>

    <div class="attribs">
      {% include 'product/category_attrib_partial.html' %}
    </div>

    <button>Add product</button>
  </form>

{% endblock content %}
