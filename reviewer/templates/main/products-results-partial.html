{% if products == None %}
{% elif products %}

  {% if products == 1 %}
  
  {% else %}
    <ul class="list-unstyled border">
      {% for product in products %}
        <li class="p-2 border-bottom ">
          <a href="/products/{{product.id}}">{{product}}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

{% else %}
  <div class="p-3">
    <p>No product found</p>
    <p>Add new product <a href="/products/new">here</a>.</p>
  </div>
{% endif %}
