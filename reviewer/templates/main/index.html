{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

  <h1>Homepage</h1>
  <h3>All Reviews</h3>
  {% if len(reviews) > 0 %}

    {% for review in reviews %}
      <h4>
        <a href="/reviews/{{review.id}}">{{review}}</a>
      </h4>
    {% endfor %}
  {% else %}
    <p>Create new review <a href="/reviews/new">here</a></p>
  {% endif %}

{% endblock content %}
