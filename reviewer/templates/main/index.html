{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

  <h1>Homepage</h1>
  <h3>All Reviews</h3>
  
  {% for review in reviews %}
    <div>
      <h4 style="margin-bottom: 5px">
        <a href="/reviews/{{review.id}}">{{review}}</a>
      </h4>
      <div class="review-links">
        <small>
          <p><a href="">upvote</a> | <a href="">downvote</a></p>
          <p>Written by <a href="">{{review.user}}</a></p>
        </small>
      </div>
    </div>
  {% endfor %}

{% endblock content %}
