{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

  <h1>Create New Review</h1>
  {% if user.is_authenticated %}

    <form action="" method='post'>
      {% csrf_token %}
      {{form.as_p}}
      <button>post</button>
    </form>

  {% else %}
    <p>Sign in <a href="/login">here</a> to create a new review</p>
  {% endif %}

{% endblock content %}
