{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

  <h1>Single Review Page</h1>
  <h3>{{review.product}}</h3>
  <h3>Rating: {{review.rating}} Stars</h3>
  <small>Written by {{review.user.username}}</small>
  <p>{{review.review}}</p>

{% endblock content %}
