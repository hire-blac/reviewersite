{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

  <h1>Write a review</h1>
  
  <form class="form-control p-3" action="" method='post'>
    {% csrf_token %}

    <label for="product">Product:</label>
    {% include 'product/prod-srch.html' %}
    {{form.as_p}}
    
    {% if user.is_authenticated %}
      <button>post</button>
    {% else %}
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        post
      </button>
    {% endif %}
  </form>
  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login to post review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <label class="mt-3" for="password">Password:</label>
            <input class="form-control" type="password" id="password">

            <div class="mt-3">
              <button type="button" class="btn btn-primary col-12 my-4">login</button>
              <p class=""><small>Dont have an account? Signup <a href="/register">here</a></small></p>
            </div>

          </form>
          -->
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
